<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
<ion-list>
		<ion-item>
			<ion-label>Category Label</ion-label>
			<ion-input type="text" [(ngModel)]="newCategory.label"></ion-input>
		</ion-item>

		<ion-item>
			<ion-row>
					<button ion-button full color="default" (click)="createCategory()" [disabled]="!isFormValid()"><ion-icon name="ios-book-outline"></ion-icon> &nbsp; Save</button>
			</ion-row>	
		</ion-item>
	</ion-list>
</ion-card>
</ion-content>
