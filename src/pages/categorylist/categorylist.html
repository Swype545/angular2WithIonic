<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorylist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item ion-item *ngFor="let category of categories">
			{{category.label}}
		</ion-item>
	
	</ion-list>
</ion-content>
